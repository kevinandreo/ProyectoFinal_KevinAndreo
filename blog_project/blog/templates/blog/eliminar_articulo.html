{% extends 'blog/base.html' %}

{% block content %}
    <h1>Eliminar Artículo</h1>
    <p>¿Estás seguro de que quieres eliminar el artículo "{{ articulo.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'blog:lista_articulos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
